<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #numInp, #submit{
            box-sizing: border-box;
            padding: 0 15px;
            height: 30px;
            border: 1px solid red;
        }
        #submit{
            cursor: pointer ;
        }
    </style>
</head>
<body>
    <input type="text" id="numInp">
    <button id="submit">点击计算</button>
    <script >
        let numInp = document.getElementById('numInp');
        let submit = document.getElementById('submit');

        submit.onclick = function () {
            let n = numInp.value;
            //console.log(typeof n);
            n=Number(n);

            if(!isNaN(n)){
                if(n<0){
                    console.log('负数');
                }
                else if(n===0){
                    console.log('零');
        
                }
                else{
                    console.log('正数');
                }
            }else{
                console.log('当前数字为非有效数字');
            }
        }
    </script>
</body>
</html>
